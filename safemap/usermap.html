<html>
<head>
  <script
    src="https://code.jquery.com/jquery-2.1.4.js"
    integrity="sha256-siFczlgw4jULnUICcdm9gjQPZkw/YPDqhQ9+nAOScE4="
    crossorigin="anonymous"></script>
    <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
          #map {
            position: fixed;
            overflow: hidden;
            height: 70%;
            top: 0;
          }
          #searchboxi{
            margin: auto;
            display: block;
            width: 70%;
            border:1px solid black;
          }
          #search{
             position: relative;
             display: block;
             margin : 0 auto;
          }
          #logoPic{
            margin: auto;
            display: block;
          }
          .item {
            margin: auto;
            display: block;
            position: absolute;
            bottom: 0;
            height: 90px;
            background-color: white;
            text-align: center;
            margin: 0 50px;
          }
          .item a {
            margin-left: 5px;
            margin-right: 5px;
          }

          /* Important styles */
          .nav { text-align: center; }
            .nav ul, .nav li, .nav a { display: inline-block; *display: inline; zoom: 1; }

          /* Fancy aesthetic styling */
          .nav { font: 14px sans-serif; margin: 20px 0; }
          .nav ul { background: #333; border-radius: 5px; box-shadow: 0 0 5px rgba(0,0,0,0.5); margin: 0; overflow: hidden; padding: 0; }
            .nav a {
              background-color: #555555;
              background-image: -webkit-gradient(linear, left top, left bottom, from(#555555), to(#333333));
              background-image: -webkit-linear-gradient(top, #555555, #333333);
              background-image:    -moz-linear-gradient(top, #555555, #333333);
              background-image:      -o-linear-gradient(top, #555555, #333333);
              background-image:         linear-gradient(to bottom, #555555, #333333);
              color: #f1f1f1; padding: 10px 15px; text-decoration: none;
            }
            .nav a:hover {
              background-color: #444444;
              background-image: -webkit-gradient(linear, left top, left bottom, from(#444444), to(#333333));
              background-image: -webkit-linear-gradient(top, #444444, #333333);
              background-image:    -moz-linear-gradient(top, #444444, #333333);
              background-image:      -o-linear-gradient(top, #444444, #333333);
              background-image:         linear-gradient(to bottom, #444444, #333333);
            }
            .who {
              text-align: center;
              margin: auto;
              display: block;
            }
            .what {
              text-align: center;
              margin: auto;
              display: block;
            }
            #legend {
              font-family: Arial, sans-serif;
              background: #fff;
              padding: 10px;
              margin: 10px;
              border: 3px solid #000;
            }
            #legend h3 {
              margin-top: 0;
              font-size: 18px;
            }
            #legend img {
              vertical-align: middle;
            }
    </style>
</head>
<body><!--
<div id="navbar"><span>ver 1.0.5</span></div>-->
<img id="logoPic" src="./assets/images/safemapfulllogo.png" width="" height="5%" />
<nav id="searchboxi">
    <div class="nav-wrapper">
      <form>
        <div class="input-field">
          <input id="search" type="search" required>
          <label class="label-icon" for="search"><i class="material-icons">search</i></label>
          <i class="material-icons">close</i>
        </div>
      </form>
    </div>
  </nav>
<p></p>
<div id="wrapper">
<div id="map"></div>
<div id="legend"><h3>Legend</h3></div>
    <script src="./assets/js/mapjsdata.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsgat5Zox4OOhr53CyyefATPdeLF0v4Tc&libraries=places&callback=initMap"
    async defer></script>
    <script src="./assets/js/scriptsearch.js"></script>
</div>

<div class="nav">
    <ul>
        <li>
            <a href="javascript:getUserLocationAndSet();">Reload Location</a>
        </li><li>
            <a href="#">Live Stream</a>
        </li><li>
            <a href="#">Send Distress Call</a>
        </li><li>
            <a href="#">Safety Checklist</a>
        </li>
    </ul>
</div>

<script type="text/javascript" src="js/materialize.min.js"></script>
<div>

</div>

</div>
</body>
</html>
